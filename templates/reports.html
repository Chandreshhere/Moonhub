<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports & Analytics - MoonHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .navbar { background: rgba(255,255,255,0.1) !important; backdrop-filter: blur(20px); }
        .card { background: rgba(255,255,255,0.95); border-radius: 15px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); }
        .stat-card { background: linear-gradient(145deg, rgba(255,255,255,0.9), rgba(255,255,255,0.8)); border-radius: 15px; padding: 1.5rem; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand text-white" href="/dashboard"><i class="fas fa-moon"></i> MoonHub</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link text-white" href="/dashboard">Dashboard</a>
                <a class="nav-link text-white" href="/platforms">Platforms</a>
                <a class="nav-link text-white" href="/admin">Admin</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-white mb-4"><i class="fas fa-chart-bar"></i> Reports & Analytics</h1>
        
        <!-- Stats Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="stat-card text-center">
                    <h3 class="text-primary" id="totalRevenue">₹0</h3>
                    <p class="mb-0">Total Revenue</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card text-center">
                    <h3 class="text-success" id="totalOrders">0</h3>
                    <p class="mb-0">Total Orders</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card text-center">
                    <h3 class="text-warning" id="avgOrderValue">₹0</h3>
                    <p class="mb-0">Avg Order Value</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card text-center">
                    <h3 class="text-info" id="profitMargin">0%</h3>
                    <p class="mb-0">Profit Margin</p>
                </div>
            </div>
        </div>

        <!-- Charts -->
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-line"></i> Sales Trend</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="salesChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-pie"></i> Category Distribution</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="categoryChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-store"></i> Platform Performance</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="platformChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-boxes"></i> Inventory Valuation</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="inventoryChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Orders Table -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-shopping-cart"></i> Recent Orders</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Order ID</th>
                                        <th>Platform</th>
                                        <th>Product</th>
                                        <th>Quantity</th>
                                        <th>Amount</th>
                                        <th>Status</th>
                                        <th>Date</th>
                                    </tr>
                                </thead>
                                <tbody id="ordersTable">
                                    <tr><td colspan="7" class="text-center">Loading...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load reports data
        function loadReports() {
            // Sample data - replace with API calls
            document.getElementById('totalRevenue').textContent = '₹2,45,000';
            document.getElementById('totalOrders').textContent = '156';
            document.getElementById('avgOrderValue').textContent = '₹1,570';
            document.getElementById('profitMargin').textContent = '42%';

            // Sales trend chart
            const salesCtx = document.getElementById('salesChart').getContext('2d');
            new Chart(salesCtx, {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                    datasets: [{
                        label: 'Sales',
                        data: [12000, 19000, 15000, 25000, 22000, 30000],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });

            // Category chart
            const categoryCtx = document.getElementById('categoryChart').getContext('2d');
            new Chart(categoryCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Electronics', 'Accessories', 'Fashion', 'Home'],
                    datasets: [{
                        data: [45, 30, 15, 10],
                        backgroundColor: ['#667eea', '#764ba2', '#f093fb', '#f5576c']
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });

            // Platform chart
            const platformCtx = document.getElementById('platformChart').getContext('2d');
            new Chart(platformCtx, {
                type: 'bar',
                data: {
                    labels: ['Amazon', 'Flipkart', 'Meesho', 'Shopify'],
                    datasets: [{
                        label: 'Revenue',
                        data: [85000, 65000, 45000, 35000],
                        backgroundColor: ['#ff9500', '#047bd6', '#9c1ab1', '#96bf48']
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });

            // Inventory chart
            const inventoryCtx = document.getElementById('inventoryChart').getContext('2d');
            new Chart(inventoryCtx, {
                type: 'bar',
                data: {
                    labels: ['In Stock', 'Low Stock', 'Out of Stock'],
                    datasets: [{
                        data: [120, 25, 8],
                        backgroundColor: ['#28a745', '#ffc107', '#dc3545']
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });

            // Load orders
            loadOrders();
        }

        function loadOrders() {
            const orders = [
                {id: 'ORD001', platform: 'Amazon', product: 'Wireless Headphones', qty: 2, amount: 3000, status: 'Delivered', date: '2024-12-08'},
                {id: 'ORD002', platform: 'Flipkart', product: 'Phone Case', qty: 1, amount: 250, status: 'Shipped', date: '2024-12-08'},
                {id: 'ORD003', platform: 'Meesho', product: 'USB Cable', qty: 5, amount: 750, status: 'Processing', date: '2024-12-09'}
            ];

            const tbody = document.getElementById('ordersTable');
            tbody.innerHTML = orders.map(order => `
                <tr>
                    <td><strong>${order.id}</strong></td>
                    <td><span class="badge bg-primary">${order.platform}</span></td>
                    <td>${order.product}</td>
                    <td>${order.qty}</td>
                    <td>₹${order.amount.toLocaleString()}</td>
                    <td><span class="badge bg-success">${order.status}</span></td>
                    <td>${order.date}</td>
                </tr>
            `).join('');
        }

        document.addEventListener('DOMContentLoaded', loadReports);
    </script>
</body>
</html>
